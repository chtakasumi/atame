<div ng-controller="agendamentoCtrl">
    
    <div class="panel panel-info" ng-show="painelPesquisar">
        <div class="panel-heading">Pesquisar Agendamento</div>
        <div class="panel-body">
            <div class="col-md-3">
                <div class="form-group">
                    <label for="cpf" class="sr-only">CPF:</label>
                    <input type="text" ng-model="cpf_pesquisar" class="form-control" id="cpf" name="cpf" placeholder="CPF">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="nome_pesquisar" class="sr-only">Nome</label>
                    <input type="text" ng-model="nome_pesquisar" class="form-control" id="nome_pesquisar" name="nome" placeholder="Nome">
                </div>
            </div>

            <div class="col-md-3">
                <div class="form-group">
                    <label for="data_pesquisar" class="sr-only">Data</label>
                    <input type="date" ng-model="data_pesquisar" class="form-control" id="data_pesquisar" name="data_pesquisar" placeholder="Data">
                </div>
            </div>

            <div class="col-md-3">
                <div class="btn-group pull-right">
                    <button class="btn btn-primary" ng-click="pesquisar()">
                        <i class="glyphicon glyphicon-search"></i>&nbsp;Pesquisar
                    </button>
                    <button class="btn btn-default" ng-click="novo()">
                        <i class="glyphicon glyphicon-plus"></i>&nbsp;Novo
                    </button>
                </div>
            </div>

            <div class="col-md-12 table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>CÃ³digo</th>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>data</th>
                            <th>hora</th>
                            <th>status</th>
                            <th class="edicao"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="agendamento in grade_agendamentos">
                            <td>{{agendamento.id}}</td>
                            <td>{{agendamento.cpf}}</td>
                            <td>{{agendamento.nome}}</td>
                            <td>{{agendamento.data}}</td>
                            <td>{{agendamento.hora}}</td>
                            <td>{{agendamento.status}}</td>
                            <td class="edicao-agendamento">
                                <button class="btn btn-default" ng-click="editar(agendamento)"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button class="btn btn-default" ng-click="excluir(agendamento.id)"><i class="glyphicon glyphicon-remove"></i></button>
                                <button class="btn btn-default" ng-show="agendamento.status=='Agendado'" ng-click="confirmar(agendamento.id)"><i class="glyphicon glyphicon-thumbs-up"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="panel panel-info" ng-show="painelEditar">
        <div class="panel-heading">{{titulo}}</div>
        <div class="panel-body">

            <div class="form-group">
                <label for="paciente">paciente:</label>

                <select ng-model="agendamento.paciente" class="form-control" name="paciente" id="paciente">
                    <option ng-selected="{{item.id == agendamento.paciente}}" 
                    ng-repeat="item in selecionaPaciente" value="{{item.id}}">{{item.nome}}
                </option>
                </select>

            </div>

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" ng-model="agendamento.data" class="form-control" id="Data" name="Data" placeholder="Data">
            </div>

            <div class="form-group">
                <label for="horario">hora</label>
                <input type="time" ng-model="agendamento.hora" class="form-control" id="hora" name="hora" placeholder="hora">
            </div>


            <div class="form-group">
                <label for="status">status</label>
                <input type="text" disabled ng-model="agendamento.status" class="form-control" id="status" name="status" placeholder="status">
            </div>
        </div>
        <div class="panel-footer">
            <div class="form-group">
                <div class="btn-group">
                    <button class="btn btn-success" ng-click="salvar()">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;Salvar
                    </button>
                    <button class="btn btn-default" ng-click="voltar()">
                        <i class="glyphicon glyphicon-share-alt"></i>&nbsp;Voltar
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
