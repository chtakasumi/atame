<div ng-controller="pacienteCtrl">
    
    <div class="panel panel-info" ng-show="painelPesquisar">
        <div class="panel-heading">Pesquisar Paciente</div>
        <div class="panel-body">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="cpf" class="sr-only">CPF:</label>
                    <input type="text" ng-model="cpf_pesquisar" class="form-control" id="cpf" name="cpf" placeholder="CPF">
                </div>
            </div>
            <div class="col-md-5">
                <div class="form-group">
                    <label for="nome" class="sr-only">Nome</label>
                    <input type="text" ng-model="nome_pesquisar" class="form-control" id="nome" name="nome" placeholder="Nome">
                </div>
            </div>

            <div class="col-md-3">
                <div class="btn-group pull-right">
                    <button class="btn btn-primary" ng-click="pesquisar()">
                        <i class="glyphicon glyphicon-search"></i>&nbsp;Pesquisar
                    </button>
                    <button class="btn btn-default" ng-click="novo()">
                        <i class="glyphicon glyphicon-plus"></i>&nbsp;Novo
                    </button>
                </div>
            </div>

            <div class="col-md-12 table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>CÃ³digo</th>
                            <th>CPF</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th class="edicao"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="paciente in grade_pacientes">
                            <td>{{paciente.id}}</td>
                            <td>{{paciente.cpf}}</td>
                            <td>{{paciente.nome}}</td>
                            <td>{{paciente.email}}</td>
                            <td>{{paciente.fone}}</td>
                            <td class="edicao">
                                <button class="btn btn-default" ng-click="editar(paciente)"><i class="glyphicon glyphicon-pencil"></i></button>
                                <button class="btn btn-default" ng-click="excluir(paciente.id)"><i class="glyphicon glyphicon-remove"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="panel panel-info" ng-show="painelEditar">
        <div class="panel-heading">{{titulo}}</div>
        <div class="panel-body">

            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" ng-model="paciente.cpf" class="form-control" id="cpf" name="cpf" placeholder="CPF">
            </div>


            <div class="form-group">
                <label for="Nome">Nome</label>
                <input type="text" ng-model="paciente.nome" class="form-control" id="Nome" name="nome" placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" ng-model="paciente.email" class="form-control" id="email" name="email" placeholder="E-mail">
            </div>


            <div class="form-group">
                <label for="fone">Telefone</label>
                <input type="text" ng-model="paciente.fone" class="form-control" id="fone" name="fone" placeholder="Telefone">
            </div>
        </div>
        <div class="panel-footer">
            <div class="form-group">
                <div class="btn-group">
                    <button class="btn btn-success" ng-click="salvar()">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;Salvar
                    </button>
                    <button class="btn btn-default" ng-click="voltar()">
                        <i class="glyphicon glyphicon-share-alt"></i>&nbsp;Voltar
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
