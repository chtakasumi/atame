<div class="col-md-4 col-md-offset-4" ng-controller="loginCtrl">
    <div class="logo-login">Login</div>
    <div class="login-container">
        <!-- Main Form -->
        <div class="login-form-1">
            <form id="login-form" class="text-left" ng-submit="autenticar()">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Login</label>
                            <input type="text" ng-model="login" class="form-control" id="lg_username" name="lg_username"
                                placeholder="Login">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Senha</label>
                            <input type="password" ng-model="senha" class="form-control" id="lg_password" name="lg_password"
                                placeholder="Senha">
                        </div>
                    </div>
                    <div class="form-group btn-logar">
                        <button type="submit" class="btn btn-danger">
                            <i class="glyphicon glyphicon-log-in"></i>&nbsp;Logar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- end:Main Form -->
</div>
