<meta charset="UTF-8">
<h3 class="title">{{pagina.titulo}}</h3>

<!-- Dados da categoria-->
<fieldset class="fieldset well">
	<legend>{{pagina.legenda}}</legend>

	<div class="row">
		<div class="col-lg-2">
			<label for="codigo">Código</label> <input id="codigo" type="text"
				class="form-control" ng-model="dados.id" disabled="disabled" />
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4">
			<label for="descricao">Nome*</label> <input id="descricao"
				type="text" class="form-control" ng-model="dados.nome"
				maxlength="30" />
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<label for="descricao">E-mail*</label> <input id="email"
				type="text" class="form-control" ng-model="dados.email"
				maxlength="40" />
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<label for="Senha">Senha*</label> <input id="descricao"
				type="password" class="form-control" ng-model="dados.senha"
				maxlength="10" />
		</div>
	</div>
	<div class="row">
		<div class="col-lg-4">
			<label for="Senha">Repita a sua senha*</label> <input id="descricao"
				type="text" class="form-control" ng-model="view.senha2"
				maxlength="10" />
		</div>
	</div>
	<div class="col-lg-4 " style="margin-top: 31px;">
		<div class="btn-group pull-right">
			<button type="button" class="btn btn-success pull-left"
				ng-click="onClickSalvar()">
				{{(view.editar)?'Salvar':'Inserir'}} <i
					class="glyphicon glyphicon-ok"></i>
			</button>
			<button type="button" class="btn btn-default pull-left"
				ng-show="view.editar" ng-click="onClickDesfazerSalvar()">
				Desfazer <i class="glyphicon glyphicon-share-alt"></i>
			</button>
			<a href="#/home" class="btn btn-primary pull-left"> <i
				class="glyphicon glyphicon-share-alt"></i> Voltar
			</a>
		</div>
	</div>
	</div>
</fieldset>
<!-- grade-->
<fieldset class="fieldset well">
	<legend>Dados dos usuário</legend>
	<div class="row">
		<div class="col-lg-12">
			<table
				class="table table-bordered table-striped table-hover table-condensed cf">
				<thead>
					<tr class="title-table">
						<th class="col-lg-2">Código</th>
						<th class="col-lg-4">Descrição</th>
						<th class="col-lg-2">situação</th>
						<th class="col-lg-1">Ações</th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="item in toList(grade.lista)">
						<td>{{item.id}}</td>
						<td>{{item.descricao}}</td>
						<td>{{(item.ativo.In(1))?'Ativo':'Inativo'}}</td>
						<td><a class="btn btn-default btn-xs"
							ng-click="onClickEditarUsuario(item)"><i
								class="glyphicon glyphicon-pencil"></i></a></td>
					</tr>
					<tr ng-show="lista.length===0">
						<td colspan="4" align="center">Não há usuários cadastrados</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</fieldset>
<script type="text/javascript" src="app-controller/master.js"></script>
