<!DOCTYPE html>
<html ng-app="main">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="resources/css/toaster.css" rel="stylesheet" />
    <link href="resources/css/dataTables.bootstrap.css" rel="stylesheet" />
    <link href="resources/css/select.css" rel="stylesheet" />
    <link href="resources/css/datepicker3.css" rel="stylesheet" />
    <!--<link href="resources/css/select2.css" rel="stylesheet" />
    <link href="resources/css/selectize.default.css" rel="stylesheet" />-->

    <link href="resources/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!------libs js---------->
    <script src="resources/js/libs/jquery-1.11.1.min.js"></script>
    <script src="resources/js/libs/jquery-ui.min.js"></script>
    <script src="resources/js/libs/bootstrap.min.js"></script>
    <script src="resources/js/libs/angular.min.js"></script>
    <script src="resources/js/libs/angular-route.min.js"></script>
    <script src="resources/js/libs/angular-sanitize.min.js"></script>
    <script src="resources/js/libs/angular-animate.min.js"></script>
    <script src="resources/js/libs/angular-messages.js"></script>
    <script src="resources/js/libs/angular-locale_pt-br.js"></script>

    <!--plugins-->
    <script src="resources/js/plugins/toaster/toaster.js"></script>
    <script src="resources/js/plugins/data-table/jquery.dataTables.js"></script>
    <script src="resources/js/plugins/data-table/dataTables.bootstrap.js"></script>
    <script src="resources/js/plugins/data-table/angular-datatables.js"></script>
    <script src="resources/js/plugins/select2/select.js"></script>
    <script src="resources/js/plugins/input-mask/angular-input-masks-standalone.js"></script>
    <script src="resources/js/plugins/modal-bootstrap/angularModalBootstrap.js"></script>
    <script src="resources/js/plugins/form-validation/form-validation.js"></script>
    <script src="resources/js/plugins/html-date/html-date.js"></script>
    <script src="resources/js/plugins/my-upload/my-upload.js"></script>
    <!--modelos-->
    <script src="resources/js/models/main.js"></script>
    <script src="resources/js/models/apiServices.js"></script>
    <script src="resources/js/models/controllers.js"></script>

    <base href="/">
</head>

<body>
    <toaster-container toaster-options="{'time-out': 4000,'spinner':false}"></toaster-container>

    <modal-container id="modalConfirmar" backdrop="static" keyboard="true" buttonClose="true" title="{{tituloModal}}" visible="showModalConfirmar">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning">{{msg}}</div>
            </div>
            <div class="col-md-12">
                <button class="btn btn-default" ng-click="FecharModal()">Cancelar</button>
                <button class="btn btn-warning" ng-click="Confirmar()">Confirmar</button>
            </div>
        </div>
    </modal-container>

    <modal-container id="modalLoading" backdrop="static" keyboard="false" buttonClose="false" title="Aguarde processando..." visible="showModalLoading">
        <div class="row">
            <div class="col-md-12">
                <img src="resources/img/loader.gif" />
            </div>
            <div class="col-md-12">
                <div>{{msg}}</div>
            </div>
        </div>
    </modal-container>

    <div class="container-fluid">
        <!--Menu-->
        <div>
            <nav class="navbar navbar-inverse navbar-fixed-top" ng-if="autenticate">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                                aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img src="./resources/img/logo.png" class="logo-menu"></a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <div ng-include="'./view/componentes/menu.html'"></div>                       
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="pull-right"><a href="#!login"><i class="glyphicon glyphicon-log-out"></i>&nbsp;Sair</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!--pagina-->
        <div class="container paginas">
            <div ng-view></div>
        </div>
    </div>

    <div class="footer">
        <div class="pull-left">Sistema comercial Atame</div>
        <div class="pull-right">Versão 0.0.1</div>
    </div>
</body>
</html>
