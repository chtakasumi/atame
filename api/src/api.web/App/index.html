<!DOCTYPE html>
<html ng-app="main">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="resources/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="sws/app/css/toaster.min.css" rel="stylesheet" />
    <link href="resources/css/toaster.css" rel="stylesheet" />
    <link href="resources/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!------libs js---------->
    <script src="resources/js/libs/jquery-1.11.1.min.js"></script>
    <script src="resources/js/libs/bootstrap.min.js"></script>
    <script src="resources/js/libs/angular.min.js"></script>
    <script src="resources/js/libs/angular-route.min.js"></script>
    <script src="resources/js/libs/angular-sanitize.min.js"></script>
    <script src="resources/js/libs/angular-animate.min.js"></script>

    <!--plugins-->
    <script src="sws/app/js/toaster.min.js"></script>
    <script src="resources/js/plugins/toaster/toaster.js"></script>

    <!--modelos-->
    <script src="resources/js/models/main.js"></script>
    <script src="resources/js/models/apiServices.js"></script>
    <script src="resources/js/models/controllers.js"></script>

    <!--<script src="resources/js/models/componentDiretive.js"></script>-->
    <base href="/">
</head>

<body>
    <toaster-container toaster-options="{'time-out': 5000,'spinner':false}"></toaster-container>
    <div class="container-fluid">
        <!--Menu-->
        <div>
            <nav class="navbar navbar-inverse navbar-fixed-top" ng-if="permission">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                                aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><img src="./resources/img/logo.png" class="logo-menu"></a>
                    </div>
                    <div id="navbar" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li ng-class="classPacienteActive"><a href="#!paciente">Paciente</a></li>
                            <li ng-class="classAgendamentoActive"><a href="#!agendamento">Agendamento</a></li>
                            <li ng-class="classAtendimentoActive"><a href="#!atendimento">Atendimento</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-class="pull-right"><a href="#!login"><i class="glyphicon glyphicon-log-out"></i>&nbsp;Sair</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!--pagina-->
        <div class="container paginas">
            <div class="mensagem" ng-bind-html="mensagem" ng-hide="!mensagem_show"></div>
            <div ng-view></div>
        </div>
    </div>
    <div class="footer">
        <div class="pull-left">Sistema comercial Atame</div>
        <div class="pull-right">Versão 0.0.1</div>
    </div>
</body>

</html>
