<div class="row">

    <div class="col-md-6">
        <div class="">
            <!--//perfils sem permissao de acesso-->
            <table class="table">
                <thead style="background-color:red; color:aliceblue">
                    <tr>
                        <th>Sem Permissão</th>
                        <th class="edicao">Atribuir</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in model.gruposNaoCedidas">
                        <td>{{item.descricao}}</td>
                        <td><a class="btn btn-success" ng-click="atribuirGrupo(item)"><i class="glyphicon glyphicon-plus"></i></a></td>
                    </tr>
                    <tr ng-show="model.gruposNaoCedidas.length==0">
                        <th>Todos os Grupos foram atribuidas</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-6">
        <div>
            <!--//perfils com permissao de acesso-->
            <table class="table">
                <thead style="background-color:blue ;color:aliceblue">
                    <tr>
                        <th>Com Permissão</th>
                        <th class="edicao">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in model.gruposCedidas">
                        <td>{{item.descricao}}</td>
                        <td>
                            <a class="btn btn-danger" ng-click="removerGrupo(item)"><i class="glyphicon glyphicon-minus"></i></a>
                        </td>
                    </tr>

                    <tr ng-show="model.gruposCedidas.length==0">
                        <th>Nenhúm Grupo atribuido</th>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
