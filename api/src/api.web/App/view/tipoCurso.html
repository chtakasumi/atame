<div id="divController">
    
    <div class="panel panel-default" ng-show="painelPesquisar">
        <div class="panel-heading">Pesquisar {{tituloModelo}}</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <div class="form-group">
                        <label for="id" class="sr-only">Codigo:</label>
                        <input type="text" max="99999999" ui-hide-group-sep ui-number-mask="0"  ng-model="filtros.id" class="form-control" id="id" name="id" placeholder="Código">
                    </div>                   
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="descricao" class="sr-only">Nome</label>
                        <input type="text" ng-model="filtros.descricao" class="form-control" id="descricao" name="descricao" placeholder="Nome">
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="btn-group pull-right">
                        <button class="btn btn-primary" ng-click="pesquisar()">
                            <i class="glyphicon glyphicon-search"></i>&nbsp;Pesquisar
                        </button>
                        <button class="btn btn-warning" ng-click="limparFiltros()">
                            <i class="glyphicon glyphicon-filter"></i>&nbsp;Limpar Filtro
                        </button>
                        <button class="btn btn-default" ng-click="novo()">
                            <i class="glyphicon glyphicon-plus"></i>&nbsp;Novo
                        </button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 table-responsive">
                    <table datatable="ng" class="table table-bordered table-striped table-hover table-condensed cf"
                           id="GridView1">
                        <thead>
                            <tr class="title-table">
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Comissão</th>
                                <th class="edicao"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in grade_model">
                                <td>{{row.id}}</td>
                                <td>{{row.descricao}}</td>
                                <td>{{row.comissao |  number:3}}%</td>
                                <td class="edicao">
                                    <a class="btn btn-default btn-xs" ng-click="editar(row)"><i class="glyphicon glyphicon-pencil"></i></a>
                                    <a class="btn btn-default btn-xs" ng-click="modal(excluir, row.id, row.descricao)"><i class="glyphicon glyphicon-remove"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>


                </div>
            </div>

        </div>
    </div>

    <div class="panel panel-default" ng-show="painelEditar">
        <div class="panel-heading">{{titulo}}</div>
        <div class="panel-body">

            <div class="form-group">
                <label for="Codigo">Código</label>
                <input type="text" ng-model="model.id" class="form-control" id="Codigo" name="Codigo" placeholder="Código" disabled>
            </div>

            <div class="form-group">
                <label for="Nome">Nome</label>
                <input type="text" ng-model="model.descricao" class="
                       form-control" id="Nome" name="Nome" placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="comissao">Comissão</label>
                <input type="text" ng-model="model.comissao" ui-percentage-value ui-percentage-mask="3" class="
                       form-control" id="comissao" name="comissao" placeholder="Comissão">
            </div>


        </div>
        <div class="panel-footer">
            <div class="form-group">
                <div class="btn-group">
                    <button class="btn btn-success" ng-click="salvar()">
                        <i class="glyphicon glyphicon-ok"></i>&nbsp;Salvar
                    </button>
                    <button class="btn btn-default" ng-click="voltar()">
                        <i class="glyphicon glyphicon-share-alt"></i>&nbsp;Voltar
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
